<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body { padding-top: 1.5rem; background: #f8f9fa;}
        .pokemon-card {cursor: pointer;}
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <div class="container">
        <h1 class="mb-3">Pokédex</h1>

        <div class="row mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <input id="searchInput" type="text" class="form-contral" placeholder="Buscar por nombre o ID (ej: pikachu 0 25)">
                    <button id="btnSearch" class="btn btn-primary">Busacr</button>
                    <button id="btnRandom" class="btn btn-outline-secondary">Aleatorio</button>
                </div>
            </div>
            <div class="col-md-6 text-md-end mt-2 mt-md-0">
                <small class="text-muted">Datos de <a href="https://pokeapi.co" target="_blank">PokéAPI</a></small>
            </div>
        </div>

        <div id="listControls" class="d-flex justify-content-between aling-items-center mb-2">
            <div>
                <button id="prevBtn" class="btn btn-outline-primary btn-sm me-2">Anterior</button>
                <button id="nextBtn" class="btn btn-outline-primary btn-sm">Siguiente</button>
            </div>
            <div>
                <span id="pageInfo" class="text-muted"></span>
            </div>
        </div>
        <div id="cardsRow" class="row g-3"></div>
        <div class="modal fade" id="pokeModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="pokeModalTitle" class="modal-title">Pokémon</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-4 text-center">
                            <img id="pokeSprite" class="sprite mb-2" src="" alt="sprite">
                            <div id="typeBadges" class="mb-2"></div>
                            <div><small id="heightWeight" class="text-muted"></small></div>                            </small></div>
                        </div>
                        <div class="col-md-8">
                            <h6>Habilidades</h6>
                            <div id="abilities"></div>

                            <hr>

                            <h6>Estadísticas base</h6>
                            <div id="stats"></div>

                            <hr>

                            <h6>Movimientos (poderes) - primeros 12</h6>
                            <div class="moves-list">
                                <ul id="moves" class="list-group list group-flush"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="openOnPooke" type="button" class="btn btn-outline-secondary">Abrir en PokéAPI</button>
                    <button type="button" class="btn btn-secondary" data-sb-dismiss="modal">Cerrer</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
